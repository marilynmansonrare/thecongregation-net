
<!DOCTYPE html>

    #message {
      display: none;
      animation: flicker 2s infinite alternate;

      100% { opacity: 0.5; }

      border: none;
      border-bottom: 1px solid white;
      color: white;
      text-align: center;
      font-size: 24px;
      outline: none;
    }
    button {
      margin-top: 20px;
      background: none;
      border: 1px solid white;
      padding: 10px 20px;
      color: white;
      cursor: pointer;
    }
    #coordinates {
      display: none;
      margin-top: 40px;
      font-size: 14px;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div>
    <form id="passwordForm">
      <input type="text" id="password" placeholder="Enter Password" required>
      <button type="submit">Submit</button>
